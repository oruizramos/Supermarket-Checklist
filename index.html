<!DOCTYPE html>
<html>

<head>
	<title>DOM Events - Shopping List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	 <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div class="wrapper container">

		<header>
			<h1>Shopping List</h1>
			<p id="first"> <strong>Instructions:</strong> <br> <br> 
				<strong>Add</strong> items to the list by typing them in <br>
				<strong>Remove</strong> items from the list by clicking the trash can icon <br> <br>
				<em>You can also check/uncheck the items by clicking them</em>
			</p>

		</header>

    <input type="text" name="" id="userinput" placeholder="type in a desired item">
		<button id="enter"><strong>Add Item</strong></button>
		<button id="clear"><strong>Clear Full List</strong></button>

		<section>

			<div class="background--lightgreen" id="ulHook">
				
				<ul>
					
					<div class="li-wrapper">
						<li random="23">Notebook</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Jello</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Spinach</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Rice</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Birthday Cake</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Candles</li>
						<div class="div"></div>
					</div>

				</ul>
			
			</div>
		
		</section>
	
	</div>
	
	<script type="text/javascript" src="script.js"></script>

</body>

</html>
